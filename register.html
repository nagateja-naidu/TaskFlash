<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskFlash</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Styles from hcss.css */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: oklch(65.94% .2298 35);
            --primary-dark: oklch(20.8% .042 265.755);
            --secondary: oklch(96.8% .007 247.896);
            --success: oklch(64.6% .222 41.116);
            --danger: oklch(57.7% .245 27.325);
            --warning: oklch(82.8% .189 84.429);
            --background: oklch(100% 0 0);
            --surface: oklch(100% 0 0);
            --text: oklch(12.9% .042 264.695);
            --text-secondary: oklch(55.4% .068 265.811);
            --border: oklch(90.6% .007 265.917);
            --shadow: rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: oklch(55.94% .2298 35);
        }

        .btn-secondary {
            background-color: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: #f5f5f5;
        }

        /* Auth-specific Styles */
        .auth-container {
            max-width: 450px;
            margin: 4rem auto;
            padding: 2rem;
            background: var(--surface);
            border-radius: 1rem;
            box-shadow: 0 4px 12px var(--shadow);
            text-align: center;
        }

        .auth-container h2 {
            color: var(--primary-dark);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-block {
            width: 100%;
            display: block;
            margin-top: 1rem;
        }

        .social-login {
            margin-top: 1.5rem;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
        }

        .social-login .btn {
            background: #fff;
            color: var(--text);
            border: 1px solid var(--border);
            width: 100%;
        }

        .social-login .btn i {
            color: #DB4437;
        }

        .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>
</head>

<body>
    <div class="auth-container">
        <h2>Create Your TaskFlash Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <div class="social-login">
            <button class="btn btn-secondary btn-block" id="googleSignIn">
                <i class="fab fa-google"></i> Sign up with Google
            </button>
        </div>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
    // Register Form Logic
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        // Get form values
        const firstName = document.getElementById("first_name").value.trim();
        const lastName = document.getElementById("last_name").value.trim();
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirm_password").value.trim();

        // Validation
        if (!firstName || !lastName || !username || !email || !password || !confirmPassword) {
            alert("Please fill in all fields.");
            return;
        }
        
        // ... (keep your password pattern validation) ...
       // ...
const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
if (!passwordPattern.test(password)) {
    // --- REVISED ALERT MESSAGE ---
    alert("Password is not strong enough. It must contain:\n\n- At least 8 characters\n- At least one uppercase letter (A-Z)\n- At least one lowercase letter (a-z)\n- At least one number (0-9)\n- At least one special character (!@#$%^&*)");
    return;
}
//...
        
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        // --- SUPABASE SIGN UP ---
        const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
                data: { // This data is used by our 'handle_new_user' trigger
                    first_name: firstName,
                    last_name: lastName,
                    username: username
                }
            }
        });

        if (error) {
            alert("Error signing up: " + error.message);
        } else {
            alert("Registration successful!.");
            window.location.href = "login.html";
        }
    });

    // Google Sign-In
    document.getElementById("googleSignIn").addEventListener("click", async function () {
        const { error } = await supabase.auth.signInWithOAuth({
            provider: 'google'
        });
        if (error) {
            alert("Error with Google Sign-In: " + error.message);
        }
    });
</script>
</body>

</html>
