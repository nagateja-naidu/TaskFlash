<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TaskFlash</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --primary: oklch(65.94% .2298 35);
      --primary-dark: oklch(20.8% .042 265.755);
      --secondary: oklch(96.8% .007 247.896);
      --success: oklch(64.6% .222 41.116);
      --danger: oklch(57.7% .245 27.325);
      --warning: oklch(82.8% .189 84.429);
      --background: oklch(100% 0 0);
      --surface: oklch(100% 0 0);
      --text: oklch(12.9% .042 264.695);
      --text-secondary: oklch(55.4% .068 265.811);
      --border: oklch(90.6% .007 265.917);
      --shadow: rgba(0, 0, 0, 0.05);
    }

    body {
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: oklch(55.94% .2298 35);
    }

    .btn-secondary {
      background-color: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background-color: #f5f5f5;
    }

    /* Auth-specific Styles */
    .auth-container {
      max-width: 450px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--surface);
      border-radius: 1rem;
      box-shadow: 0 4px 12px var(--shadow);
      text-align: center;
    }

    .auth-container h2 {
      color: var(--primary-dark);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .btn-block {
      width: 100%;
      display: block;
      margin-top: 1rem;
    }

    .social-login {
      margin-top: 1.5rem;
      border-top: 1px solid var(--border);
      padding-top: 1.5rem;
    }

    .social-login .btn {
      background: #fff;
      color: var(--text);
      border: 1px solid var(--border);
      width: 100%;
    }

    .social-login .btn i {
      color: #DB4437;
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 10px;
      color: var(--primary-dark);
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .modal-content button:hover {
      background: var(--primary-dark);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>
</head>

<body>
  <div class="auth-container">
    <h2>Login to TaskFlash</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <div class="extra-links">
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
    </div>

    <div class="social-login">
      <button class="btn btn-secondary btn-block" id="googleSignIn">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
    </div>

    <div class="extra-links">
      Donâ€™t have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Reset Password</h2>
      <p>Enter your registered email address and we will send you reset instructions.</p>
      <form id="forgotPasswordForm">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
      </form>
    </div>
  </div>

 <script>
    // Login form logic
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const loginInput = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        let emailForLogin;

        // Check if the user input looks like an email or a username
        if (loginInput.includes('@')) {
            // Assume it's an email if it contains '@'
            emailForLogin = loginInput;
        } else {
            // If no '@', assume it's a username and call our database function
            const { data, error } = await supabase.rpc('get_email_from_username', {
                p_username: loginInput
            });

            if (error || !data) {
                alert("Invalid username or password.");
                return;
            }
            emailForLogin = data; // The function returned the user's email
        }

        // --- SUPABASE SIGN IN (using the found email) ---
        const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
            email: emailForLogin,
            password: password
        });

        if (signInError) {
            alert("Invalid username or password: " + signInError.message);
        } else {
            alert("Login successful! Redirecting to dashboard...");
            window.location.href = "index.html";
        }
    });

    // Forgot password modal handling (remains the same)
    const modal = document.getElementById("forgotPasswordModal");
    const link = document.getElementById("forgotPasswordLink");
    const closeBtn = document.querySelector(".close");
    link.onclick = function (e) { e.preventDefault(); modal.style.display = "block"; }
    closeBtn.onclick = function () { modal.style.display = "none"; }
    window.onclick = function (event) { if (event.target == modal) modal.style.display = "none"; }

    // --- SUPABASE PASSWORD RESET (remains the same) ---
    document.getElementById("forgotPasswordForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = this.querySelector("input[type='email']").value;
        const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: window.location.origin + '/reset-password.html',
        });
        if (error) {
            alert("Error: " + error.message);
        } else {
            alert("Password reset link sent to your email!");
            modal.style.display = "none";
        }
    });

    // --- SUPABASE GOOGLE SIGN IN (remains the same) ---
    document.getElementById("googleSignIn").addEventListener("click", async function () {
        const { error } = await supabase.auth.signInWithOAuth({
            provider: 'google'
        });
        if (error) {
            alert("Error with Google Sign-In: " + error.message);
        }
    });
</script>
</body>

</html>
