<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>Reset Password - TaskFlash</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        }

        :root {
        --primary: oklch(65.94% .2298 35);
        --primary-dark: oklch(20.8% .042 265.755);
        --secondary: oklch(96.8% .007 247.896);
        --success: oklch(64.6% .222 41.116);
        --danger: oklch(57.7% .245 27.325);
        --warning: oklch(82.8% .189 84.429);
        --background: oklch(100% 0 0);
        --surface: oklch(100% 0 0);
        --text: oklch(12.9% .042 264.695);
        --text-secondary: oklch(55.4% .068 265.811);
        --border: oklch(90.6% .007 265.917);
        --shadow: rgba(0, 0, 0, 0.05);
        }

        body {
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
        padding: 2rem;
        }

        .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        }

        .btn-primary {
        background-color: var(--primary);
        color: white;
        }

        .btn-primary:hover {
        background-color: oklch(55.94% .2298 35);
        }

        /* Auth-specific Styles */
        .auth-container {
        max-width: 450px;
        margin: 4rem auto;
        padding: 2rem;
        background: var(--surface);
        border-radius: 1rem;
        box-shadow: 0 4px 12px var(--shadow);
        text-align: center;
        }

        .auth-container h2 {
        color: var(--primary-dark);
        margin-bottom: 2rem;
        }

        .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
        }

        .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
        font-weight: 500;
        }

        .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        font-size: 1rem;
        }

        .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-block {
        width: 100%;
        display: block;
        margin-top: 1rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2>Set a New Password</h2>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Password</button>
        </form>
    </div>

    <script>
        const resetForm = document.getElementById('resetPasswordForm');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Supabase function to update the user's password
            const { error } = await supabase.auth.updateUser({ password: newPassword });

            if (error) {
                alert("Error updating password: " + error.message);
            } else {
                alert("Password updated successfully! You can now log in.");
                window.location.href = "login.html"; // Redirect to login page
            }
        });

        // This listener checks if the user landed on this page from a reset link
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "PASSWORD_RECOVERY") {
                console.log("Password recovery mode activated.");
            }
        });
    </script>
</body>
</html>
