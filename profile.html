<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>Profile - TaskFlash</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="hcss.css">
  <style>
    .profile-container {
      max-width: 800px;
      margin: 3rem auto;
      background: var(--surface);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-container h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 2rem;
    }

    .stats-bar {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-box {
      flex: 1;
      background: var(--surface);
      padding: 1.5rem;
      border-radius: 0.8rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-number {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h3 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .actions {
      text-align: right;
      margin-top: 1rem;
    }

    .actions button {
      margin-left: 0.5rem;
    }

    .danger-zone {
      text-align: center;
      margin-top: 2rem;
    }

    .danger-zone button {
      background: red;
      color: #fff;
    }

    .activity-log {
      max-height: 200px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 0.6rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      border: 1px solid #ddd;
    }

    .activity-log p {
      margin: 0.3rem 0;
    }

    .nav-links a {
      text-decoration: none;
      margin: 0 0.8rem;
      color: var(--text-primary);
      font-weight: 500;
    }

    .nav-links a:hover {
      color: var(--primary);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="supabaseClient.js"></script>

</head>

<body>

  <nav class="navbar">
    <div class="nav-content">
      <a href="index.html" class="logo">
        <i class="fas fa-tasks"></i> TaskFlash
      </a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="tasks.html">My Tasks</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="analytics.html">Analytics</a>
        <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>

      </div>
    </div>
  </nav>

  <div class="profile-container">
    <h2> User Profile</h2>

    <div class="stats-bar">
      <div class="stat-box">
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">Total Tasks</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="pendingTasks">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-box">
        <div class="stat-number" id="completedTasks">0</div>
        <div class="stat-label">Completed</div>
      </div>
    </div>

    <div class="section">
      <h3>Last Login</h3>
      <p id="lastLogin">Not available</p>
    </div>

    <div class="section">
      <h3>Personal Information</h3>
      <div class="form-group">
        <label for="profileName">Full Name</label>
        <input type="text" id="profileName">
      </div>
      <div class="form-group">
        <label for="profileEmail">Email</label>
        <input type="email" id="profileEmail">
      </div>
      <div class="actions">
        <button class="btn btn-primary" onclick="saveProfile()">Save Changes</button>
      </div>
    </div>

    <div class="section">
      <h3>Change Password</h3>
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input type="password" id="oldPassword">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword">
      </div>
      <div class="actions">
        <button class="btn btn-primary" onclick="changePassword()">Update Password</button>
      </div>
    </div>

    <div class="section">
      <h3>Activity Log</h3>
      <div class="activity-log" id="activityLog">
        <p>No activities recorded.</p>
      </div>
    </div>

    <div class="danger-zone">
      <button class="btn" onclick="deleteAccount()">Delete Account</button>
    </div>
  </div>

  <script>
    let currentUser = null;

    // --- NOTIFICATION SCRIPT ADDED ---
    function requestNotificationPermission() {
        if ("Notification" in window && Notification.permission !== "granted") {
            Notification.requestPermission();
        }
    }

    async function sendNotification(title, message) {
        if ("Notification" in window && Notification.permission === "granted") {
            new Notification(title, { body: message, icon: "https://cdn-icons-png.flaticon.com/512/992/992700.png" });
        }
        if (currentUser) {
            const newNote = {
                user_id: currentUser.id,
                title,
                message,
                seen: false
            };
            const { error } = await supabase.from('notifications').insert(newNote);
            if (error) console.error("Error saving notification:", error);
        }
    }

    async function checkDueTasks() {
        if (!currentUser || !currentUser.id) { return; }
        const now = new Date();
        const { data: allPendingTasks, error: fetchError } = await supabase.from('tasks')
            .select('id, name, due_datetime, notified1hr, notifieddue')
            .eq('user_id', currentUser.id)
            .eq('completed', false);

        if (fetchError) { return; }
        if (!allPendingTasks || allPendingTasks.length === 0) { return; }

        const tasksToNotifyNow = [];
        const tasksToNotify1hr = [];

        allPendingTasks.forEach(task => {
            if (!task.due_datetime) return;
            const dueTime = new Date(task.due_datetime);
            const diffMinutes = Math.round((dueTime - now) / 60000);

            if (diffMinutes <= 0 && !task.notifieddue) {
                tasksToNotifyNow.push(task);
            }
            if (diffMinutes <= 60 && diffMinutes > 0 && !task.notified1hr) {
                tasksToNotify1hr.push(task);
            }
        });

        if (tasksToNotifyNow.length > 0) {
            const taskIds = tasksToNotifyNow.map(t => t.id);
            const { data: updated, error } = await supabase
                .from('tasks')
                .update({ notifieddue: true })
                .in('id', taskIds)
                .select();
            if (updated && !error) {
                updated.forEach(task => {
                    sendNotification("⚡ Task Due Now", `${task.name} is due right now!`);
                });
            }
        }

        if (tasksToNotify1hr.length > 0) {
            const taskIds = tasksToNotify1hr.map(t => t.id);
            const { data: updated, error } = await supabase
                .from('tasks')
                .update({ notified1hr: true })
                .in('id', taskIds)
                .select();
            if (updated && !error) {
                updated.forEach(task => {
                    sendNotification("⏳ Upcoming Task", `${task.name} is due in about an hour!`);
                });
            }
        }
    }
    // --- END OF NOTIFICATION SCRIPT ---

    document.addEventListener("DOMContentLoaded", async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            window.location.href = "login.html";
        } else {
            currentUser = session.user;
            await initializePage();
        }
    });

    async function initializePage() {
        // --- Load Profile ---
        const { data: profile, error: profileError } = await supabase.from('profiles')
            .select('username, first_name, last_name')
            .eq('id', currentUser.id)
            .single();

        if (profile) {
            document.getElementById("profileName").value = profile.username || "";
            document.getElementById("profileEmail").value = currentUser.email || "";
            document.getElementById("profileEmail").disabled = true;
        }

        // --- Load Stats ---
        const { data: tasks, error: tasksError } = await supabase.from('tasks')
            .select('id, completed')
            .eq('user_id', currentUser.id);
        
        if (tasks) {
            document.getElementById("totalTasks").innerText = tasks.length;
            document.getElementById("pendingTasks").innerText = tasks.filter(t => !t.completed).length;
            document.getElementById("completedTasks").innerText = tasks.filter(t => t.completed).length;
        }

        // --- Last Login ---
        const lastLogin = currentUser.last_sign_in_at;
        document.getElementById("lastLogin").innerText = lastLogin ? new Date(lastLogin).toLocaleString() : "Not available";

        // --- Activity Log ---
        const { data: log, error: logError } = await supabase.from('activity_log')
            .select('message, timestamp')
            .eq('user_id', currentUser.id)
            .order('timestamp', { ascending: false })
            .limit(50);
        
        const logContainer = document.getElementById("activityLog");
        if (log && log.length > 0) {
            logContainer.innerHTML = log.map(item => `<p>📌 ${item.message}</p>`).join("");
        }
        
        // Hide the "Old Password" field as it's not needed for logged-in users
        document.getElementById("oldPassword").closest(".form-group").style.display = 'none';

        // --- NOTIFICATION TIMER STARTED ---
        await requestNotificationPermission();
        setInterval(checkDueTasks, 60000); // Check every minute
        await checkDueTasks(); // Also check once on page load
    }

    async function saveProfile() {
        const newUsername = document.getElementById("profileName").value;

        const { error } = await supabase.from('profiles')
            .update({ username: newUsername, updated_at: new Date() })
            .eq('id', currentUser.id);
        
        if (error) {
            alert("Error updating profile: " + error.message);
        } else {
            await addActivity("Profile information updated.");
            alert("Profile updated successfully!");
        }
    }

    async function changePassword() {
        const newPass = document.getElementById("newPassword").value;
        const confirmPass = document.getElementById("confirmPassword").value;

        if (newPass !== confirmPass) {
            alert("New passwords do not match!");
            return;
        }
        
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
        if (!passwordPattern.test(newPass)) {
            alert("Password is not strong enough. It must contain an uppercase letter, a lowercase letter, a number, a special character, and be at least 8 characters long.");
            return;
        }

        // --- SUPABASE PASSWORD UPDATE ---
        const { error } = await supabase.auth.updateUser({ password: newPass });
        
        if (error) {
            alert("Error updating password: " + error.message);
        } else {
            await addActivity("Password updated.");
            alert("Password updated successfully!");
            document.getElementById("newPassword").value = "";
            document.getElementById("confirmPassword").value = "";
        }
    }

    async function deleteAccount() {
        if (confirm("Are you sure? This will delete all your tasks, logs, and profile data. This cannot be undone.")) {
            
            await supabase.from('tasks').delete().eq('user_id', currentUser.id);
            await supabase.from('activity_log').delete().eq('user_id', currentUser.id);
            await supabase.from('notifications').delete().eq('user_id', currentUser.id);
            await supabase.from('profiles').delete().eq('id', currentUser.id);
            
            alert("All account data deleted. Logging out.");
            await logout();
        }
    }

    async function addActivity(message) {
        const { error } = await supabase.from('activity_log').insert({
            user_id: currentUser.id,
            message: `${message} (${new Date().toLocaleString()})`
        });
        if (error) console.error("Error logging activity:", error);
    }



    async function logout() {
        const { error } = await supabase.auth.signOut();
        if (error) { alert("Error logging out: " + error.message); }
        else {
            alert("Logged out successfully!");
            window.location.href = "login.html";
        }
    }
</script>

</body>

</html>
